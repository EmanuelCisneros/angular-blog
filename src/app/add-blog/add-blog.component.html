
<div class="container"> 
    <h1>Agregar Blog</h1>
<br>
    <form>
        
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" class="form-control" placeholder="Agregar titulo" #title>
          </div>

          <div class="form-group">
            <label for="content">Contenido</label>
            <input type="text" name="content" class="form-control" placeholder="Agregar contenido" #content>
          </div>
   <button type ="button" (click)="addBlog(title,content)"  class="btn btn-primary">Enviar</button>       
    </form>
</div>
